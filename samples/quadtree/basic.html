<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Litecanvas Utils</title>
  <style type="text/css">
    body {
      background: #000;
      margin: 0;
    }
  </style>
</head>

<body>
  <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
  <script src="../../dist/all.js"></script>
  <script>
    const BLUE = 6;

    let boundary;
    let quadtree;

    utils.global();
    const e = litecanvas();

    function init() {
      boundary = new Rectangle(0, 0, WIDTH, HEIGHT);
      quadtree = new utils.Quadtree(boundary, 4);
    }

    function draw() {
      cls();

      // Add random points
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * WIDTH;
        const y = Math.random() * HEIGHT;
        quadtree.insert(new Point(x, y));
      }

      // Display the quadtree
      quadtree.show();

      // Query for points in a specific range
      const range = new Rectangle(50, 50, 100, 100);
      const found = quadtree.query(range);

      rectfill(range.x, range.y, range.width, range.height, BLUE);

      for (const point of found) {
        rectfill(point.x - 2, point.y - 2, 4, 4, BLUE);
      }
    }
  </script>
</body>

</html>
