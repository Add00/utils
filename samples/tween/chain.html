<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../../dist/all.js"></script>
    <script>
      // basic example
      // move the rect position x from 100 to 250 over 2 seconds
      let object

      utils.global()
      litecanvas()

      function init() {
        pos = {
          x: 0,
          y: CENTERY,
        }

        // create the animations
        const moveToRight = tween(pos, "x", 300, 1)
        const moveToLeft = tween(pos, "x", 0, 1)

        // wait the moveToRight animation and then starts the moveToLeft
        moveToRight.onEnd(() => moveToLeft.start())

        moveToRight.start()
      }

      function draw() {
        cls(0)
        // draw the animated rect
        rectfill(pos.x, pos.y, 50, 50, 3)
      }
    </script>
  </body>
</html>
