<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../../dist/dist.js"></script>
    <script>
      litecanvas()

      function init() {
        center = utils.vec(CENTERX, CENTERY)
        points = [center]
        t = 0
      }

      function update(dt) {
        if (ELAPSED > t) {
          const v = utils.veccopy(center)
          const randomDir = utils.vecrand(200)
          utils.vecadd(v, randomDir.x, randomDir.y)
          points.push(v)
          t = ELAPSED + 0.1
        }
      }

      function draw() {
        cls(0)

        for (const p of points) {
          circfill(p.x, p.y, 5, 4)
        }
      }
    </script>
  </body>
</html>
