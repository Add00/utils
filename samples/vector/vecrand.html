<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../../dist/all.js"></script>
    <script>
      const g = litecanvas({
        global: false,
      })

      function init() {
        // g.seed(42)
        utils.vecconfig.random = g.rand

        center = utils.vec(g.CENTERX, g.CENTERY)
        points = []
        count = 10
      }

      function update(dt) {
        if (count > 0) {
          const v = utils.veccopy(center)
          const randomDir = utils.vecrand(200)
          utils.vecadd(v, randomDir.x, randomDir.y)
          points.push(v)
          count--
        }
      }

      function draw() {
        g.cls(0)

        g.circfill(center.x, center.y, 10, 5)

        for (const p of points) {
          g.circfill(p.x, p.y, 5, 4)
        }
      }
    </script>
  </body>
</html>
