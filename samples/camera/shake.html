<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../../dist/dist.js"></script>
    <script>
      litecanvas({
        width: 400,
      })

      function init() {
        camera = new utils.Camera()
      }

      function tapped() {
        camera.shake()
      }

      function update(dt) {}

      function draw() {
        cls(0)

        camera.start()

        rectfill(20, 20, 40, 40, 4)

        camera.end()
      }
    </script>
  </body>
</html>
