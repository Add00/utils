<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Litecanvas Utils</title>
    <style type="text/css">
      body {
        background: #000;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Open the browser console</h1>
    <script src="../../dist/all.js"></script>
    <script>
      // make a grid 13x13
      let grid = new utils.Grid(13, 13)

      // fill the entire grid with "."
      grid.fill(".")

      // put a '@' in the middle
      grid.set(grid.width / 2, grid.height / 2, "@")

      // put '#' around the grid
      grid.forEach((x, y) => {
        if (
          x === 0 ||
          y === 0 ||
          x === grid.width - 1 ||
          y === grid.height - 1
        ) {
          grid.set(x, y, "#")
        }
      })

      document.body.innerHTML = "<pre>" + grid.toString() + "</pre>"
    </script>
  </body>
</html>
